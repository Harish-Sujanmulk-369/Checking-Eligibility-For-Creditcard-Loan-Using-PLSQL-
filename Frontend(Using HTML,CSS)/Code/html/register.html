<!DOCTYPE html>
<html>
	<head>
		<title>REGISTER</title>
		<link rel="stylesheet" href="..\css\register.css">
	</head>
	<body>
        <div class = "icon">
            <ul>
                <li><a href = "home.html">Home</a></li>
            </ul>
        </div>
        <div class = "heading">
            <h1>Registeration Form</h1>
        </div>
		<form action="#" method="#">
			<label for="fname">FIRSTNAME:</label>
			<input type="text" id = "fname" name="fname" placeholder="FIRSTNAME">
			<br/><br/>

			<label for="lname">LASTNAME:</label>
			<input type="text" id="lname" name="lname" placeholder="LASTNAME">
			<br/><br/>
			
			<label for="phno">PHONE NUMBER:</label>
			<input type="tel" id="phno" name="phno" placeholder="phonenumber">
			<br/><br/>

			<label for="email">EMAIL:</label>
			<input type="email" id="email" name="email" placeholder="email">
			<br/><br/>

			<label for="password">PASSWORD:</label>
			<input type="password" id="pass" name="pass" placeholder="password">
			<br/><br/>

			<label for="cpassword">CONFIRM PASSWORD:</label>
			<input type="password" id="cpass" name="cpass" placeholder="confirm password">
			<br/><br/>

			<label for="gender">GENDER:</label><br/><br/>&nbsp &nbsp
			<label for="male">MALE</label>
			<input type="radio" id="male" name="gender" value="MALE">&nbsp &nbsp
			<label for="female">FEMALE</label>
			<input type="radio" id="female" name="gender" value="FEMALE">
			<br/><br/>
			
			<label for="dob">DOB:</label>&nbsp &nbsp
			<input type="date" name="dob">	
			<br/><br/>
		
			<input type="submit">
		</form>
	</body>
</html>
